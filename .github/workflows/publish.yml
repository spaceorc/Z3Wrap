name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Set version from input
      run: |
        echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

    - name: Download NuGet packages from release
      run: |
        VERSION="${{ github.event.inputs.version }}"

        # Download artifacts from the release workflow
        gh run download --repo ${{ github.repository }} --name "nuget-packages-v$VERSION" --dir ./artifacts

        echo "Downloaded NuGet packages:"
        ls -la ./artifacts/

    - name: List artifacts
      run: ls -la ./artifacts/

    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/spaceorc/index.json --skip-duplicate

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg